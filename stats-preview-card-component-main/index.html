<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="container">
      <section class="content">
        <div class="images">
          <img
            src="./images/image-header-desktop.jpg"

            alt="women-in-bussiness"
          />
          <img src="./images/image-header-mobile.jpg" class="img1"
          alt="women-in-bussines">
        </div>
        <section class="text">

            Get <span class="highlight">insights</span> that help your business

          </h1>

            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="footer">
            <div>
              <span class="fig">10k+</span><br />
              <span class="fig-cnt">Companies</span>
            </div>
            <div>
              <span class="fig">314</span><br />
              <span class="fig-cnt">templates</span>
            </div>
            <div>
              <span class="fig">12m+</span><br />
              <span class="fig-cnt">queries</span>
            </div>
          </section>
        </section>
      </section>
    </section>
